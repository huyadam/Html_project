<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-metro.css">
		<style>
			table, th, td {
				text-align: center;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#Connect_btn").click(function(){
					setTimeout(function () {
						$("#slide").slideDown();
					}, 300);
				});
			});
		</script>
	</head>
	
	<body class="w3-dark-grey">
		<div>
			<form class="w3-container w3-round-xlarge w3-card-4 w3-light-grey w3-margin">
				<div class="w3-round-large w3-center">
					<h2 class="w3-teal"><b>KDFilter Controller</b></h2>
				</div>
				<div class="input-group">
						<label class="w3-text-teal"><b>Host</b></label>
						<input type="text" class="w3-input w3-border w3-animate-input w3-hover-light-grey w3-round-large" placeholder="IP/Domain" id="host" style="width:20%" value="cretatech.com">
						<label class="w3-text-teal"><b>Port</b></label>
						<input type="text" class="w3-input w3-border w3-animate-input w3-hover-light-grey w3-round-large" placeholder="Port" id="port" style="width:20%" value="8899"><br>
						<input type="button" style="font-weight: bold;" class="w3-btn w3-ripple w3-red w3-bold w3-round-xxlarge" id="Connect_btn" value="Connect" onclick="connect()"><br><br>
				</div>
				<div id="slide" class="w3-container "></div>
				<!--
				<canvas id="canvas" width="100" height="100" style="background-color:#333" class="w3-display-topright"></canvas>
				-->
			</form>
		</div>
		
		
		<script src="esp_monitor.js">
			document.getElementById("stream1").style.display = "none";
		</script>
		<script src="makeclock.js"></script>
	</body>
</html>
